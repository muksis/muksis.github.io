<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./styles.css">

    <!--Roboto Mono 300 Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

    <title>Mariia's Portfolio</title>
</head>
<body>
  <div class="wrapper-contacts">
    <!--Navbar-->
    <nav class="navbar navbar-contacts sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Mariia Sergeeva's Portfolio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="./index.html">About me</a>
              <a class="nav-link" href="./projects.html">My projects</a>
              <a class="nav-link" href="./contacts.html">Contact me</a>
            </div>
          </div>
        </div>
    </nav>

    <!--Contacts-->
    <h2 id="header-contacts">Contact me</h2>

    <div id="contacts">
      
      <!--Social networks buttons-->
      <button type="button" class="btn btn-outline-success"><a href="https://www.linkedin.com/in/muksiscat/" class="contacts-link">LinkedIn</a></button>
      <button type="button" class="btn btn-outline-success"><a href="https://github.com/muksis" class="contacts-link">GitHub</a></button>
      
      <!--Contact form-->
      <form action="https://formspree.io/f/xpzkvnny"
      method="POST" id="form">
        <p class="label-text">Your email:</p>
        <label><input type="email" name="_replyto" required>
        </label>
        <p class="label-text">Your message:</p>
        <label><textarea name="message" required></textarea>
        </label>
        <br>
        <button type="submit" id="button-submit">Send</button>
      </form>
    </div>
  </div>

  <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
